name: Upload Python Package

on:
  release:
    types: [published]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade poetry
        poetry install
    - name: Build package
      run: poetry build
    - name: Publish package
      run: poetry publish -u {{ secrets.PYPI_USER }} -p {{ secrets.PYPI_PW }}
  
  deploy_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material mkdocstrings requests aiohttp
      - run: mkdocs gh-deploy --force
